<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/707a35c95e.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <section class="myForm">
        <div class="input-button">
            <input type="text" autocomplete="off" id="cityInput" class="cityInput" placeholder="Search the current weather in your city...." value="">
            <button type="submit" id="searchCityBtn" class="search-city-btn" title="Search for weather in the city"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
    </section>
    
    
    <section class="conversion-buttons">
        <button id="changeToCelsiusBtn" title="Convert temperature to Celsius">Celsius</button>
        <div>or</div>
        <button id="changeToFarenheitBtn" title="Convert temperature to Fahrenheit">Farenheit</button>
    </section>

    <section class="weatherCard">
        <div class="header">
            <h3 id="city" class="city">Miami</h3>
            <div class="current-weather">
                <img id="weatherIcon" alt="Weather Icon">
                <p id="temperature" class="temperature">60Â°F</p> 
        </div>

            <button id="changeToFarenheitBtn" title="Convert temperature to Fahrenheit"><i class="fa-solid fa-power-off"></i></button>
        </div> -->
        <div class="weather-condition">
            <p class="cloud-cover"><b>Cloud Cover:</b>
            <p id="cloudCover" class="cloud-state">Cloudy</p>
            </p>
            <p class="humidity" id="humidity"><b>Humidity:</b> 75%</p>
        </div>
    </section>
