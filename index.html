<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/707a35c95e.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>

    <section class="myForm">
        <input type="text" autocomplete="off" id="cityInput" class="cityInput" placeholder="Search your city...." value="London">
        <button type="submit" id="searchCityBtn">Search the city<i class="fa fa-search" aria-hidden="true"></i></button>
    </section>
    
    <section class="weatherCard">
        <h2>Current weather</h2>
        <h3 id="city" class="city">Miami</h3>
        <p id="temperature" class="temperature">60Â°F</p>
        <button id="changeToCelsiusBtn">Convert to Celsius</button>
        <button id="changeToFarenheitBtn">Reset</button>
        <p id="cloudCover" class="cloud-cover">Cloudy</p>
        <p class="humidity" id="humidity">Humidity: 75%</p>
        <img id="weatherIcon" alt="Weather Icon">
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
